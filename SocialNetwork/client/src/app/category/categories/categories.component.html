<div class="container">
    <h2>Categories</h2>
    <button (click)="allowAddCategory = true" class="btn btn-success">Add Category</button>
    <category-form *ngIf="allowAddCategory" (categoryEmitter)="addCategory($event)"></category-form>
    <div *ngIf="!allowAddCategory">
        <div class="boxes" *ngFor="let category of categories">
            <h4>{{category.name}}</h4>  
            <div>{{category.description}}</div>
            <button class="btn btn-warning" (click)="viewCategory(category._id)">View</button>
        </div>
    </div>

</div>
