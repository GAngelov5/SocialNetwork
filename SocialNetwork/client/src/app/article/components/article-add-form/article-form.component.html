<div class="col-md-6 col-md-offset-3">
    <h3>New Article</h3>
    <form class="form-group" [formGroup]="addArticleForm" (ngSubmit)="submitArticle()">
        <div>
            <label>Title:</label>
            <input class="form-control" type="text" formControlName="title">
        </div>
        <div class="mb-10 categories">
            <label>Category:</label>
            <select class="form-control" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
            </select>
        </div>
        <div class="mb-10">
            <textarea class="form-control" rows="10" cols="100" formControlName="content">Article's content</textarea>
        </div>
        <button class="btn btn-success" type="submit">Add Article</button>
    </form>
    <button class="btn btn-primary" (click)="myArticles()">My Articles</button>
    
</div>
