<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm">
        <div class="form-group">
            <input type="text" class="form-control" name="username" formControlName="username" placeholder="Username"/>
            <div *ngIf="loginForm.hasError('required')">Username is required</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password"/>
            <div *ngIf="loginForm.hasError('required')">Password is required</div>
        </div>
        <div class="form-group">
            <button  class="btn btn-primary" (click)="login()">Login</button>
            <a [routerLink]="['/auth/register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
