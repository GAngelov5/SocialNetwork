<div>
    <h3>My Publications</h3>    
    <div *ngIf="publications.length > 0">
        <div *ngFor="let article of publications">
            <ul>
                <li [routerLink]="['/article', article._id]">{{article.title}}</li>
            </ul>
        </div>
    </div>
    <div *ngIf="publications.length === 0">You don't have any publications</div>

    <button class="btn btn-success" (click)="navigatToAddArticle()">Add Article</button>
</div>
