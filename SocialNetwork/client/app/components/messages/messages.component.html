<div class="container">
    <div>
        <h3>Messages</h3>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="tab">
                        <span [ngClass]="{'active': selected == 'unread'}"
                                (click)="selected = 'unread'"><strong>Unread</strong></span>
                    </li>
                    <li class="tab">
                        <span [ngClass]="{'active': selected == 'read'}"
                                (click)="selected = 'read'"><strong>Read</strong></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <message-container *ngIf="selected === 'unread'"
                       [tab]="selected"></message-container>
    <message-container *ngIf="selected === 'read'"
                       [tab]="selected"></message-container>
</div>
