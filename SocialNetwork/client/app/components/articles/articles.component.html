<div style="margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;">
    <div *ngFor="let article of articles">
        <div>{{article.title}}</div>
        <div>{{article.published_at}}</div>
        <div>{{article.votes}}</div>
        <div>{{article.content}}</div>
    </div>
</div>
