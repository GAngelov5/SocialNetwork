<div style="margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;">
    <div *ngFor="let article of articles" (click)="viewArticle(article._id)">
        <h3>{{article.title}}</h3>
        <div>{{article.content}}</div>
        <div>
            <span>Vote: {{article.votes}} stars</span>
            <span>Published on: {{article.published_at | date:'shortDate'}}</span>
        </div>        
    </div>
</div>
