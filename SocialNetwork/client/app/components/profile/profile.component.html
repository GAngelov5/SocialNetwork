<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<div class="profile-userpic">
					<img src="https://www.prestashop.com/forums/public/style_images/tctc91_haze/profile/default_large.png" class="img-responsive" alt="">
				</div>
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
                        <span><strong>{{currentUser?.firstName}} </strong></span>
                        <span><strong>{{currentUser?.lastName}}</strong></span>
					</div>
					<div class="profile-usertitle-job">
                        {{currentUser?.position ? currentUser?.position: "Position: None"}}
					</div>
				</div>
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm"
						*ngIf="!grantAccess()">Follow</button>
					<button type="button" class="btn btn-danger btn-sm"
						*ngIf="!grantAccess()">Message</button>
				</div>
				<button class="btn btn-primary" (click)="onClickOveview()">Overview</button>
				<button *ngIf="grantAccess()" class="btn btn-primary"
					(click)="onClickAccountSettings()">User Information</button>
				<button *ngIf="grantAccess()" class="btn btn-primary"
					(click)="onClickPublications()">My Publications</button>
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
                <profile-overview *ngIf="selectedTab === 'Overview'" 
					[access]="grantAccess()"
					[description]="currentUser.description"
					(descriptionEmitter)="submitDescription($event)">
				</profile-overview>

				<profile-settings *ngIf="selectedTab === 'AccSettings'" 
					[user]="currentUser"
					(profileEmitter)="editProfile($event)">
				</profile-settings>

				<profile-publications *ngIf="selectedTab === 'Publications'"
					[publications]="publications">
				</profile-publications>
            </div>
		</div>
	</div>
</div>
