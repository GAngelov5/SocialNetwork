<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<div class="profile-userpic">
					<img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">
				</div>
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
                        <span><strong>{{currentUser.firstName}} </strong></span>
                        <span><strong>{{currentUser.lastName}}</strong></span>
					</div>
					<div class="profile-usertitle-job">
                        {{currentUser.position ? currentUser.position: "Position: None"}}
					</div>
				</div>
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm"
						*ngIf="hideButtons()">Follow</button>
					<button type="button" class="btn btn-danger btn-sm"
						*ngIf="hideButtons()">Message</button>
				</div>
				<button class="btn btn-primary" (click)="onClickOveview()">Overview</button>
				<button class="btn btn-primary" (click)="onClickAccountSettings()">Account Settings</button>
				<button class="btn btn-primary" (click)="onClickPublications()">Publications</button>
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
                <router-outlet></router-outlet>
            </div>
		</div>
	</div>
</div>
