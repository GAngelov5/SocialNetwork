<div class="container">
    <h3>Account Settings</h3>
    <form (ngSubmit)="onInfoSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName"
                [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName"
                [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address"
                [(ngModel)]="user.address" name="address">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber"
                [(ngModel)]="user.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company"
                [(ngModel)]="user.company" name="company">
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position"
                [(ngModel)]="user.position" name="position">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <div>
            <label *ngIf="profileEdited">Profile Updated Successfully</label>
        </div>
    </form>
    <hr>
    <form (ngSubmit)="onPasswordChange()">
        <h3>Change password</h3> 
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="text" id="oldPassword"
                [(ngModel)]="oldPassword" name="oldPassword">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="text" id="newPassword"
                [(ngModel)]="newPassword" name="newPassword">
        </div>
        <button type="submit" class="btn btn-default">Change Password</button>
        <div>
            <label *ngIf="profileEdited">Password Changed Successfully</label>
        </div>
    </form>
</div>
