<div>
    <h3>Publications</h3>    
    <div *ngIf="publications.length > 0">
        <div *ngFor="let article of publications">
            <ul>
                <li>{{article.title}}</li>
            </ul>
        </div>
    </div>
    <div *ngIf="publications.length === 0">You don't have any publications</div>
</div>
