<div>
    <h3>Profile Information</h3>
    <div>
        {{userInfo.biography}}
    </div>
    <div *ngIf="canEditDescription">
        <button (click)="editDescription()"> Edit Description </button>
    </div>
    <div *ngIf="editAllowed">
        <form (ngSubmit)="submitDescription()">
            <label>Write something about you</label>
            <div class="form-group">
                <input type="text" [(ngModel)]="userInfo.biography" name="userBiography">
            </div>
            <button type="submit" class="btn btn-default">Edit</button>
        </form>
    </div>
    <hr>
    <h3>Following:</h3>    
    <div *ngIf="userInfo.following.length > 0">
        <div *ngFor="let user of userInfo.following">
            <ul>
                <li>{{user.username}}</li>
            </ul>
        </div>
    </div>
    <div *ngIf="userInfo.following.length === 0">You don't follow anyone</div>
</div>
